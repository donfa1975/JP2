<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TblUsuariosListPage">
        <pm:header title="#{myBundle.ListTblUsuariosTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":TblUsuariosCreatePage:TblUsuariosCreateForm" actionListener="#{tblUsuariosController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:TblUsuariosCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

			<h:form id="TblUsuariosListForm">

                <p:dataTable id="datalist"
                             value="#{tblUsuariosController.items}"
                             var="item"
                             rowKey="#{item.idUsuario}"
                             paginator="true"
                             rows="20"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{tblUsuariosController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('TblUsuariosListPage:TblUsuariosListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('TblUsuariosListPage:TblUsuariosListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('TblUsuariosListPage:TblUsuariosListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.idUsuario}" filterBy="#{item.idUsuario}" headerText="#{myBundle.ListTblUsuariosTitle_idUsuario}">
                        <h:outputText value="#{item.idUsuario}"/>
                    </p:column>


                    <p:column sortBy="#{item.usuario}" filterBy="#{item.usuario}" headerText="#{myBundle.ListTblUsuariosTitle_usuario}">
                        <h:outputText value="#{item.usuario}"/>
                    </p:column>


                    <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}" headerText="#{myBundle.ListTblUsuariosTitle_nombre}">
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>


                    <p:column sortBy="#{item.clave}" filterBy="#{item.clave}" headerText="#{myBundle.ListTblUsuariosTitle_clave}">
                        <h:outputText value="#{item.clave}"/>
                    </p:column>


                    <p:column sortBy="#{item.cargo}" filterBy="#{item.cargo}" headerText="#{myBundle.ListTblUsuariosTitle_cargo}">
                        <h:outputText value="#{item.cargo}"/>
                    </p:column>


                    <p:column sortBy="#{item.correo}" filterBy="#{item.correo}" headerText="#{myBundle.ListTblUsuariosTitle_correo}">
                        <h:outputText value="#{item.correo}"/>
                    </p:column>

                </p:dataTable>
                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TblUsuariosEditPage:TblUsuariosEditForm" disabled="#{empty tblUsuariosController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:TblUsuariosEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tblUsuariosController.delete}" update=":growl,datalist" disabled="#{empty tblUsuariosController.selected}">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="navigationMenuButton" style="visibility: hidden;" value="#{myBundle.Menu}" disabled="#{empty tblUsuariosController.selected}"/>

                <p:overlayPanel id="navigationMenuPanel" for="navigationMenuButton" at="right" showEffect="overlay">
                    <h2>#{myBundle.TblUsuariosHeading} #{myBundle.Menu}</h2>
                    <p:menu>
						<p:menuitem value="#{myBundle.TblUsuariosMenuItem_tblDiagnotiscosCollection}" icon="ui-icon-search"  action="#{mobilePageController.navigateWithHistory}" disabled="#{empty tblUsuariosController.selected.tblDiagnotiscosCollection}" ajax="false">
							<f:actionListener binding="#{currentPageActionListener}"/>
							<f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="#{tblUsuariosController.navigateTblDiagnotiscosCollection()}"/>
						</p:menuitem>  
						<p:menuitem value="#{myBundle.TblUsuariosMenuItem_tblMatriculasCollection}" icon="ui-icon-search"  action="#{mobilePageController.navigateWithHistory}" disabled="#{empty tblUsuariosController.selected.tblMatriculasCollection}" ajax="false">
							<f:actionListener binding="#{currentPageActionListener}"/>
							<f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="#{tblUsuariosController.navigateTblMatriculasCollection()}"/>
						</p:menuitem>  
                    </p:menu>
                </p:overlayPanel>

			</h:form>

        </pm:content>

    </pm:page>

</ui:composition>
